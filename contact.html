<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Raditya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html" class="logo">Raditya</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="guide.html">Guide</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="text-contact"><h1>Contact Me</h1></div>
        <div class="line"></div>
        <form>
            <div class="contact">
                <p class="contact-text">Name:</p>
                <input type="text" name="name" id="name" placeholder="Your full name here">
                <br>
                <p class="contact-text">E-mail:</p>
                <input type="email" name="email" id="email" placeholder="Your e-mail here">
                <p class="contact-text">Message:</p>
                <textarea id="message" name="message" placeholder="Your message"></textarea>
                <button class="btncontact" type="submit">Submit</button>
                <button class="btncontact" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p><strong>Raditya</strong></p>
    </div>
</body>
</html>
